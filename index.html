<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<style>
		#display {
			font-size: 2em;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1 class="col-12 text-center mt-5">JS Calculator</h1>
		</div> <!-- .row -->
		<div class="row">
			<div id="calculator" class="mt-4 col-12 col-md-6 ml-md-auto mr-md-auto col-lg-4">
				<div class="row">
					<input type="text" id="display" class="col-12 text-right form-control" value="OFF" disabled>
				</div> <!-- .row -->
				<div class="row">
					<button class="col-6 btn btn-lg btn-outline-dark on">ON / OFF</button>
					<button class="col-6 btn btn-lg btn-outline-dark ac ">AC</button>
				</div> <!-- .row -->
				<div class="row">
					<button class="col-3 btn btn-lg btn-outline-dark number">7</button>
					<button class="col-3 btn btn-lg btn-outline-dark number">8</button>
					<button class="col-3 btn btn-lg btn-outline-dark number">9</button>
					<button class="col-3 btn btn-lg btn-outline-dark operator">/</button>
				</div> <!-- .row -->
				<div class="row">
					<button class="col-3 btn btn-lg btn-outline-dark number">4</button>
					<button class="col-3 btn btn-lg btn-outline-dark number">5</button>
					<button class="col-3 btn btn-lg btn-outline-dark number">6</button>
					<button class="col-3 btn btn-lg btn-outline-dark operator">x</button>
				</div> <!-- .row -->
				<div class="row">
					<button class="col-3 btn btn-lg btn-outline-dark number">1</button>
					<button class="col-3 btn btn-lg btn-outline-dark number">2</button>
					<button class="col-3 btn btn-lg btn-outline-dark number">3</button>
					<button class="col-3 btn btn-lg btn-outline-dark operator">-</button>
				</div> <!-- .row -->
				<div class="row">
					<button class="col-3 btn btn-lg btn-outline-dark number">0</button>
					<button class="col-3 btn btn-lg btn-outline-dark decimal number" >.</button>
					<button class="col-3 btn btn-lg btn-outline-dark equal">=</button>
					<button class="col-3 btn btn-lg btn-outline-dark operator">+</button>
				</div> <!-- .row -->
			</div> <!-- #calculator -->
		</div> <!-- .row -->
	</div> <!-- .container -->
	<script src="calculator.js"></script>
</body>
</html>
